  ## Happy New Year 2022!!


  Today is already almost the end of January though... :P


  We developed this website 2 years ago, but recently we haven't worked at all.

  However, I'd like to fix some parts and start uploading real contents from this year!!


  So, this is the first post and I'm gonna put what I ate today Lol.


  Today I went to eat a parfait and gelato with my coworkers.

  This is the parfait.


    ![](/uploads/IMG_1961.png)


  It was GREAT.

  There were 11 strawberries and strawberry and pistachio ice creams inside!!

  I think the height was about 30cm...

  So I became full!!


  And I wanted to drink something hot with the parfait, so I ordered...


  ![](/uploads/latte.png)


  Roasted Green Tea (Hojicha) Latte.


  And look!!

  Such a cute bear latte art!!


  They have other parfaits and fruits sandwiches. They use different fruits depend on the season, so I should visit there again in the next season XD
